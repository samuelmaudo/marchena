
    <div class="card sidebar-card">
      <div class="card-block">
        <h4>Tag cloud</h4>
        <ul id="tag-cloud">
  {% for tag in tag_list %}
          <li class="cloud-item"><a href="{{ tag.get_absolute_url }}" style="font-size:{{ tag.score }}em">{{ tag }}</a></li>
  {% endfor %}
        </ul>
      </div>
    </div>
