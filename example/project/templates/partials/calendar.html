
    <div class="well">
      <h4>Calendar</h4>
      <table class="calendar">
        <tr>
          <th colspan="7" class="month-name"><a href="{% url 'archive_month' year month %}">{{ month_name }}, {{ year }}</a></th>
        </tr>
        <tr>
{% for abbr in day_abbreviations %}
          <th class="day-name">{{ abbr }}</th>
{% endfor %}
        </tr>
{% for week in month_calendar %}
        <tr>
  {% for day, post_list, archive_url in week %}
    {% if not day %}
          <td class="noday"></td>
    {% elif post_list %}
          <td class="day active"><a href="{{ archive_url }}"><strong>{{ day }}</strong></a></td>
    {% else %}
          <td class="day">{{ day }}</td>
    {% endif %}
  {% endfor %}
        </tr>
{% endfor %}
      </table>
    </div>
